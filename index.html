<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .social-buttons {
        display: flex;
        justify-content: space-between;
      }

      .social-buttons button {
        flex-grow: 1;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>User Registration</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required />

      <button type="submit">Register</button>

      <div class="social-buttons">
        <button onclick="signInWithFacebook()">Sign up with Facebook</button>
        <button onclick="signInWithGoogle()">Sign up with Google</button>
      </div>
    </form>
    <script>
      function redirectToSignUpPage() {
        // Get user details
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Check if any field is empty
        if (!name || !email || !password) {
          alert("Please fill in all the fields.");
          return false;
        }

        // Redirect to the signup page with user details
        window.location.replace(
          `signup_page.html?name=${encodeURIComponent(
            name
          )}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(
            password
          )}`
        );

        // Prevent form submission (we've handled it manually)
        return false;
      }

      function signInWithFacebook() {
        alert("Signing up with Facebook");
        // Add your Facebook sign-up logic here
      }

      function signInWithGoogle() {
        alert("Signing up with Google");
        // Add your Google sign-up logic here
      }
    </script>
  </body>
</html>
